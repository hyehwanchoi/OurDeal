app:
  jwtSecret: "your-very-long-secret-key-that-is-at-least-64-characters-long-for-hs512"
  jwtExpirationInMs: 3600000

logging:
  level:
    # Hibernate가 실행하는 SQL 쿼리를 디버그 레벨로 출력
    org.hibernate.SQL: DEBUG
    # 쿼리 바인딩 변수의 값을 추적 (TRACE 레벨로 출력)
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE